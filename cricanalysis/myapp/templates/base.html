<!-- filepath: myapp/templates/myapp/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>CricAnalysis</title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        
        <section class="logo">
            <h2>CricAnalysis</h2>
        </section>

        <nav id="nav">
            <a href="{% url 'home' %}" {% if request.path == '/' or 'home' in request.path %}class="active"{% endif %}>Home</a>
            <a href="{% url 'matches' %}" {% if 'matches' in request.path %}class="active"{% endif %}>Matches</a>
            <a href="{% url 'teams' %}" {% if 'teams' in request.path %}class="active"{% endif %}>Teams</a>
            <a href="{% url 'players' %}" {% if 'players' in request.path %}class="active"{% endif %}>Players</a>            
        </nav>

        <div class="auth-buttons">
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="profile-button">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="login-button">Log In</a>
            {% endif %}
        </div>
    </header>
    {% block content %}

    {% endblock %}

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
