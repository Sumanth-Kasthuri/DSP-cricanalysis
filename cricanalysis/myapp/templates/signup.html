<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>CricAnalysis Create Account</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #002147; /* Light blue background */
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #002147;
      text-decoration: none;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .row input {
      width: 48%;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      background-color: #002147;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .actions button:hover {
      background-color: #4c57c9;
    }

    .no-account {
      margin-top: 20px;
      font-size: 14px;
    }

    .no-account a {
      color: #002147;
      text-decoration: none;
    }

    .no-account a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="{% url 'home' %}" class="logo">CricAnalysis</a>
    </div>
    <h1>Create Your Account</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" id="username" placeholder="Username*" required>
      {% for error in form.username.errors %}
        <p class="error">{{ error }}</p>
      {% endfor %}
      <div class="row">
        <input type="text" name="first_name" id="first_name" placeholder="First name*" required>
        <input type="text" name="last_name" id="last_name" placeholder="Last name*" required>
      </div>
      <input type="email" name="email" id="email" placeholder="Email*" required>
      {% for error in form.email.errors %}
        <p class="error">{{ error }}</p>
      {% endfor %}
      <div class="password-container">
        <input type="password" name="password1" id="password1" placeholder="Enter your password" required>
      </div>
      <div class="password-container">
        <input type="password" name="password2" id="password2" placeholder="Confirm your password" required>
      </div>
      {% for error in form.password2.errors %}
        <p class="error">{{ error }}</p>
      {% endfor %}
      <div class="actions">
        <button type="submit">Sign Up</button>
      </div>
      <div class="no-account">
        <span>Already have an account?</span>
        <a href="{% url 'login' %}">Log In</a>
      </div>
    </form>
  </div>
</body>
</html>
